<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/user.css">
</head>
<body>
    <section id="searchbar">
        <button id="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input id="searchText" type="text" placeholder="Jméno knihy">
    </section>
    <article class="selects">
        <section class="select">
            <label for="Region" class="dropdownName">Kraj</label>
            <button id="selectedRegion" name="Region" type=button class="dropdownButton"><i class="fa-solid fa-caret-down"></i></button>
            <ul id="regionContent" class="dropdownContent">
            </ul>
        </section>
        <section class="select">
            <label for="Library" class="dropdownName">Knihovna</label>
            <button id="selectedLibrary" name="Library" type=button class="dropdownButton"><i class="fa-solid fa-caret-down"></i></button>
            <ul id="libContent" class="dropdownContent">
            </ul>
        </section>
        <section class="select">
            <label for="Genre" class="dropdownName">Žánr</label>
            <button id="selectedGenre" name="Genre" type=button class="dropdownButton"><i class="fa-solid fa-caret-down"></i></button>
            <ul id="genreContent" class="dropdownContent">
            </ul>
        </section>
        <section class="select">
            <label for="Author" class="dropdownName">Autor</label>
            <button id="selectedAuthor" name="Author" type=button class="dropdownButton"><i class="fa-solid fa-caret-down"></i></button>
            <ul id="authorContent" class="dropdownContent">
            </ul>
        </section>
        <section class="select">
            <label for="Language" class="dropdownName">Jazyk</label>
            <button id="selectedLanguage" name="Language" type=button class="dropdownButton"><i class="fa-solid fa-caret-down"></i></button>
            <ul id="languageContent" class="dropdownContent">
            </ul>
        </section>
    </article>
    <article id="books">
    </article>
    <script src="script/user.js"></script>
</body>
</html>
